{% extends "groups/group_base.html" %}
{% load bootstrap4 %}
{% block group_content %}

  <div class="row">
    <div class="form-block">
      <form action="{% url 'groups:new' %}" method="POST" id="groupForm">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary btn-form" value="Create Group">
      </form>
    </div>
  </div>


{% endblock %}
